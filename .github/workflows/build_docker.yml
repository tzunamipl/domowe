# Workflow to trigger inested workflows

name: Budowanie paczki dockerowej

on:
  repository_dispatch:
    types:
      - github_webhook
      - manual_webhook
  workflow_dispatch:

jobs:

  Budowanie-paczek:
    runs-on: ubuntu-latest
    steps:
      - name: Git chekout
        uses: actions/checkout@v2.4.0
      - name: Build docker
        run: |
          cd ./example_app
          docker build -t getting-started .
      - name: Push image
        run: |
          docker tag getting-started kanalizer/poznan:latest
          docker push kanalizer/poznan:latest